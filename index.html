<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>каталог интернет-магазина пиццы</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img class="logo" src="img/logo.png" width="92" alt="Пицца">
			<div class="site-title">Доставка пиццы по Чугуевскому району</div>
			<div class="subtitle">050-555-35-35</div>
			<p class="lead">Оперативно и вкусно</p>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">

			<!-- Товары -->
			<div class="col-md-8">
				<div class="row" id="products-container">

				</div>
			</div>

			<!-- Корзина -->
			<div class="col-md-4">

				<!-- Корзина -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваш заказ</h4>

							<div data-cart-empty class="alert alert-secondary" role="alert">
							Корзина пуста
						</div>

						<!-- cart-wrapper -->
						<div class="cart-wrapper">

						</div>
						<!-- // cart-wrapper -->

						<!-- Стоимость заказа -->
						<div class="cart-total">
							<p data-cart-delivery class="none">
								<span class="h5">Доставка:</span>
								<span class="delivery-cost">250 ₴</span><br>
								<span class="small">Бесплатно по городу Чугуев при заказе от 200₴</span>
							</p>
							<p><span class="h5">Итого:</span>
								<span class="total-price">0</span>
								<span class="hryvnia">₴</span></p>
						</div>
						<!-- // Стоимость заказа -->

					</div>

					<!-- Оформить заказ -->
					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">Оформить заказ</h4>
						<form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field"
						onSubmit="submit" action="/success/">
						  <div class="form-group">
							<input type="tel" class="form-control" 
							placeholder="Оставьте ваш номер телефона" name="phoneNumber" required 
							maxlength="10" title="10 цифровый телефонный номер" pattern="[0-9]{10}">
						  </div>
						  <button type="submit" class="btn btn-primary">Отправить</button>
						  <input class="d-none" name="bot-field">
						</form>
					  </div>
					
					<!-- // Оформить заказ -->

				</div>
				<!-- // Корзина -->

			</div>

		</div>
	</div>
	<div id="error"></div>
	
	<!-- Подключаем скрипты -->

	<script src="./js/renderProducts.js"></script>
	<script src="./js/calcCartPrice.js"></script>
	<script src="./js/toggleCartStatus.js"></script>
	<script src="./js/counter.js"></script>
	<script src="./js/cart.js"></script>

</body>
</html>
